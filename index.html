<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
 <title>CSS Clock</title>
 <link rel="stylesheet" href="css/clock.less"  type="text/less"/>
 <link href='http://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.2/less.min.js"></script>
<script type="text/javascript">
  less.watch();
</script> 
</head>
<body>
	<div class="clock-div">
		<header>
			<h1 class="heading">CSS Clock</h1>
		</header>
	<div id="clock">
	    <ul class="numbers">
		    <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
		    <li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li>
	  	</ul>
	  <span class="hand second"></span>
	  <span class="hand minute"></span>
	  <span class="hand hour"></span>
	</div>
	</div>
</body>
</html>
